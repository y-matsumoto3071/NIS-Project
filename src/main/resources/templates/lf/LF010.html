<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <title>ログイン</title>

</head>

<body class="bg-light">
    <div class="container">
        <div class="card mx-auto m-5 mx-3 shadow" style="max-width: 25rem;">
            <div class="card-body">
                <img class="rounded mx-auto d-block m-5" src="img/NIS.png" alt="logo">
                <form class="needs-validation" role="form" id="login" th:action="@{/login}" method="post" novalidate>
                    <div class="form-group mx-3 my-3">
                        <label for="username">社員ID</label>
                        <input type="text" class="form-control" id="username" name="username" autofocus="autofocus" maxlength="20" required>
                        <div class="invalid-feedback">
                            LF010E010:社員IDを入力してください
                        </div>
                    </div>
                    <div class="form-group mx-3 my-3">
                        <label for="password">パスワード</label>
                        <input type="password" class="form-control" id="password" name="password" maxlength="20" required>
                        <!--
                        <div class="invalid-feedback">
                            LF010E030:社員IDまたはパスワードが違います
                        </div>
                         -->
                        <div class="text-danger small" th:if="${iserror}">LF010E030:社員IDまたはパスワードが違います</div>
                    </div>
                    <div class="text-right mx-3 mt-3">
                        <input type="submit" class="btn btn-primary" value="ログイン">
                    </div>
                </form>
                <div class="text-left mx-3 mb-3">
                    <a href="#">
                        <!-- ログインできない場合 -->
                    </a>
                </div>
                <small class="form-text text-muted text-center">
                    Copyright © Nexus corporation. All Rights Reserved.
                </small>
            </div>
        </div>
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
