<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <title>パスワード変更</title>
</head>
<body class="bg-light">
  <div th:replace="~{com/COM10::COM10}"></div>
    <div class="container my-3">
      <form action="/change-password" method="post">
        <div class="card mx-auto m-5 mx-3 shadow" style="max-width: 25rem;">
          <div class="m-4">
            <h1>パスワード変更</h1>
            <div class="mt-3">
              <label style="line-height:0rem;" class="small font-weight-bold">社員ID</label>
              <input class="form-control form-control-sm" type="text" style="width: 4em;" maxlength="5"
                readonly th:value="${username}" name="username">
            </div>
            <div class="mt-3">
              <label style="line-height:0rem;" class="small font-weight-bold">旧パスワード</label>
              <input class="form-control form-control-sm bg-white" type="password" style="width: 13em;" maxlength="20">
            </div>
            <div class="mt-3">
              <label style="line-height:0rem;" class="small font-weight-bold">新規パスワード</label>
              <input class="form-control form-control-sm bg-white" type="password" style="width: 13em;" maxlength="20" name="newPassword" >
            </div>
            <div class="mt-3">
              <label style="line-height:0rem;" class="small font-weight-bold">新規パスワード（確認）</label>
              <input class="form-control form-control-sm bg-white" type="password" style="width: 13em;" maxlength="20">
            </div>
            <div class="mt-3">
              <input type="submit" class="btn btn-outline-primary" value="登録">
              <button type="button" class="btn btn-outline-primary" onclick="location.href='/menu'">キャンセル</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
