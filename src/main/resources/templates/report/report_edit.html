<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">

  <title>面談報告書編集</title>
</head>

<body class="bg-light">
<div th:replace="~{com/COM10::COM10}"></div>
<div class="container bg-white shadow-sm border mx-auto py-3 my-3">
    <form class="form-group">
      <div class="mt-2 row">
        <div class="col-md-6 form-inline">
          <label class="col-form-label form-check-inline" for="eventDate">面談日</label>
          <input class="ml-2 form-control form-check-inline" type="date" id="eventDate">
        </div>
        <div class="col-md-6  form-inline">
          <label class="col-form-label" for="eventStartTime">時間</label>
          <input class="ml-3 form-control" type="time" id="eventStartTime">
          <label class="ml-3 col-form-label text-center" for="eventEndTime">～</label>
          <input class="ml-3 form-control" type="time" id="eventEndTime">
        </div>
      </div>
      <div class="mt-2 row">
        <div class="col-md-6  form-inline">
          <label class="col-form-label" for="createDate">報告日</label>
          <input class="ml-3 form-control" type="date" id="createDate" value="2020-07-01" readonly>
        </div>
        <div class="col-md-6  form-inline">
          <label class="col-form-label" for="createEmployee">氏名</label>
          <input class="ml-3 form-control" type="text" id="createEmployee" value="根草須太郎" readonly>
        </div>
      </div>
      <h5 class="mt-3">顧客</h5>
      <label class="ml-2" for="clientName">社名</label>
      <input type="text" id="clientName" class="form-control" value="XX株式会社" readonly>
      <label class="ml-2" for="contactName">担当者（敬称略）</label>
      <input type="text" id="contactName" class="form-control">
      <p class="mt-3">
        <label class="ml-2" for="eventMember">面談参加者（敬称略）</label>
        <input type="text" id="eventMember" class="form-control">
        <label class="ml-2" for="eventLocation">面談場所</label>
        <input type="text" id="eventLocation" class="form-control">
      </p>
      <label class="ml-2" for="eventProject">案件概要</label>
      <textarea id="eventProject" class="form-control"></textarea>
      <label class="ml-2" for="eventSession">質疑応答</label>
      <textarea id="eventSession" class="form-control"></textarea>
      <label class="ml-2" for="eventReport">考察</label>
      <textarea id="eventReport" class="form-control"></textarea>
      <label class="ml-2" for="eventFeedbackByCCG">CCG担当からの評価</label>
      <textarea id="eventFeedbackByCCG" class="form-control"></textarea>
      <div class="row">
        <p class="mt-5 ml-3">
          <button type="button" class="btn btn-outline-primary">確認</button>
          <!-- ★編集時には「戻る」ボタンを表示させない -->
          <button type="button" class="btn btn-outline-primary"
            onclick="location.href='javascript:history.back();'">戻る</button>
          <button type="button" class="btn btn-outline-primary">キャンセル</button>
        </p>
      </div>
  </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>

</html>
