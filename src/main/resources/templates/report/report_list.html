<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">

<title>面談報告書一覧</title>
</head>
<body class="bg-light">
  <div th:replace="~{com/COM10::COM10}"></div>
  <div class="container bg-white shadow-sm border mx-auto py-3 my-3">
    <img src="../img/logo.png" alt="ERM" class="rounded mx-auto d-block">
    <p class="mt-3 mb-3">
      <button type="button" class="btn btn-outline-primary">新規作成</button>
      <button type="button" class="btn btn-outline-primary">選択した報告書を削除</button>
    </p>
    <form class="mb-3">
      <div class="row form-group">
        <div class="col-10 input-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">顧客検索</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">社員検索</label>
          </div>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="row form-group">
        <div class="form-check-inline">
          <input class="form-check-input ml-3" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">日付フィルター</label>
        </div>
        <div class="form-check-inline">
          <input class="ml-3 " type="date" id="startDate">
          <label class="ml-3 form-check-label" for="endDate">～</label>
          <input class="ml-3" type="date" id="endDate">
        </div>
        <div class="form-check-inline">
          <button type="button" class="ml-3 btn btn-outline-primary">検索</button>
        </div>
      </div>
    </form>
    <div class="text-nowrap table-responsive mt-3">
    <table class="table table-sm table-striped table-bordered text-center mt-3">
      <thead>
        <tr class="table-primary">
          <th scope="col"><input type="checkbox" disabled='disabled' checked='checked'></th>
          <th scope="col">顧客名</th>
          <th scope="col">面談日</th>
          <th scope="col">作成者</th>
          <th scope="col">案件概要</th>
          <th scope="col">…</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"><input type="checkbox" name="selectCheck"></th>
          <td class="position-relative"><a class="stretched-link">XX株式会社</a></td>
          <td>2020-02-27</td>
          <td>根草須太郎</td>
          <!-- 案件概要は25文字まで表示可能とし、表示しきれない部分があれば"…"で省略表示すること -->
          <td>人事総務向けシステムの新規案件の設計、構築、テスト…</td>
          <!-- 面談報告書.状態区分によって表示を分岐する
               状態区分＝２（確認済）は"-(ハイフン)"、状態区分＝１（作成済）は鉛筆マーク
               鉛筆マークの表示方法は下記モックアップsvgタグを参照 -->
          <td><a><svg class="bi bi-pencil" width="1em" height="1em" viewBox="0 0 16 16"
                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z" />
                <path fill-rule="evenodd"
                  d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z" />
              </svg></a></td>
        </tr>
        <tr>
          <th scope="row"><input type="checkbox" name="selectCheck"></th>
          <td class="position-relative"><a class="stretched-link">XX株式会社</a></td>
          <td>2020-02-27</td>
          <td>根草須太郎</td>
          <!-- 案件概要は25文字まで表示可能とし、表示しきれない部分があれば"…"で省略表示すること -->
          <td>人事総務向けシステムの新規案件の設計、構築、テスト…</td>
          <td><a> - </a></td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="/js/bootstrap.min.js"></script>


</body>

</html>
