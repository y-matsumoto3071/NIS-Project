<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">

<title>顧客情報一覧</title>
</head>

<body class="bg-light">
	<div th:replace="~{com/COM10::COM10}"></div>

	<div class="container bg-white shadow-sm border mx-auto py-5 my-3" style="max-width: 45em;">
	<!-- 各注意文を表示する-->
	<div class="text-danger" th:text="${Result}"></div>

	<form method="post" action="/client/list" name="forms">

			<p>
				<button type="button" class="btn btn-outline-primary"
					onclick="location.href='/client/edit'">顧客新規登録</button>
			</p>
			<table class="my-5 table table-sm table-striped table-bordered">
				<thead>
					<tr class="table-primary">
						<th scope="col"><input type="checkbox" disabled='disabled'
							checked='checked'></th>
						<th scope="col">#</th>
						<th scope="col">顧客社名</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item:${client_list}">
						<th scope="row"><input type="checkbox" name="selectCheck"
							th:value="${item.client_id}"></th>
						<td th:text="${item.client_id}"></td>
						<td class="position-relative"><a
							th:href="@{/client/edit?id={client_id}(client_id=${item.client_id})}"
							class="stretched-link" th:text="${item.client_name}"> </a></td>
					</tr>

				</tbody>
			</table>
			<div class="mt-5 row">
				<div class="col form-inline">
					<label class="col-form-label" for="adminPW">管理者PW</label> <input
						class="ml-3 form-control" type="password" id="adminPW" name="adminPW">
					<button type="submit" class="btn btn-outline-primary ml-3">選択した顧客を削除（管理者のみ）</button>
				</div>
			</div>
	</form>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>

</html>
