<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">

<title>顧客情報新規登録・編集</title>
</head>

<body class="bg-light">
<div th:replace="~{com/COM10::COM10}"></div>

<div class="container bg-white shadow-sm border mx-auto py-3 my-3" style="max-width: 45em;">
	<div class="m-3">
	<h1>顧客情報登録</h1>

	<!-- 各注意文を表示する-->
	<div class="text-danger" th:text="${Result}"></div>

	<form method="post" action="/client/regist" th:object="${client}" name="clientEditForm">
		<div class="input-group-sm">
			<label style="line-height:0rem;" class="small font-weight-bold" for="clientName">
				顧客社名</label>
			<input type="text" id="clientName" class="form-control" name="client_name"
				th:value="*{client_name}">
			<!-- id仕込み -->
			<input type="hidden" name="client_id" th:value="*{client_id}">
		</div>
		<div class="my-3">
			<button type="button" class="btn btn-outline-primary"
				th:if="*{client_id == ''}" onclick="emptyCheck()">登録</button>
			<button type="button" class="btn btn-outline-primary ml-1"
				th:if="*{client_id != ''}" onclick="emptyCheck()">編集</button>
			<button type="button" class="btn btn-outline-primary ml-1"
				onclick="location.href='/client/list'">キャンセル</button>
		</div>

	</form>
	</div>

</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/client/client_edit.js"></script>
	
</body>

</html>
